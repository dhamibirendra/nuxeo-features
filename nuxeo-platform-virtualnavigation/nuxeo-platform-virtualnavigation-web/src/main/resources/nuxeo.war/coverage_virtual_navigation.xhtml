<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxthemes="http://nuxeo.org/nxthemes">

  <ui:define name="body">

    <ui:include src="/incl/message_banner.xhtml"/>

    <div id="content">

      <h3>
        <h:outputText value="#{messages['label.virtualnavigation.coverage']}" />
      </h3>

      <nxu:set var="provider" cache="true"
        value="#{searchResults.getProvider('byCoverageNavQueryModel')}">
        <nxu:set var="documents" cache="true"
          value="#{searchResults.getResultsSelectModel('byCoverageNavQueryModel')}">

          <ui:decorate template="/incl/documents_layout_table.xhtml">
            <ui:param name="listName" value="CURRENT_SELECTION" />
            <ui:param name="layoutName" value="document_virtual_navigation_listing" />
            <ui:define name="buttons">
              <ui:include src="/incl/clipboard.xhtml" />
            </ui:define>
            <ui:define name="syndication_buttons">
              <ui:include src="/incl/syndication_buttons.xhtml">
                <ui:param name="type" value="search" />
              </ui:include>
            </ui:define>
          </ui:decorate>

        </nxu:set>
      </nxu:set>

    </div>

  </ui:define>

</nxthemes:composition>
